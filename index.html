<html>
<head>
<title>windows 7</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=5.0">
<meta charset="utf-8">
<link rel="stylesheet" href="./style.css">
<script src="./script.js"></script>
</head>
<body>
<div class="start_ui" id="start_ui">
<div class="start_ui_profile_picture_frame" id="start_ui_profile_picture_frame">
<img src="./images/user.bmp"class="start_ui_profile_picture" id="start_ui_profile_picture">
</div>
<div class="start_ui_content" id="start_ui_content">
<div class="start_ui_content_app" id="start_ui_content_app"></div>
<input type="text" class="start_ui_content_search" id="start_ui_content_search" placeholder="   搜索程序和文件">
</div>
<div class="start_ui_content_wallpaper_settings" id="start_ui_content_wallpaper_settings">
<img src="./images/start_ui_wallpaper_settings_icon.png" class="start_ui_wallpaper_settings_icon">
<p>个性化壁纸</p>
</div>
</div>
<div class="window"></div>
<div class="taskbar">
<img src="./images/start.png" onmouseover="start_onmouseover()" onmouseout="start_onmouseout()" id="start" onclick="start_ui_open()">
</div>
</body>
</html>
